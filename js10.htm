<body>
    <script>
        console.log( print('Today is %1 %2.%3.%4','Monday',10,8,2021))
        function print(template, ...params){
            for (let i = 1; i<= params.length; i++){
                let str = '%' + i;
                template = template.replace (str, params [i-1]);
            }
            return template;
        }
    </script>
</body>
