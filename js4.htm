<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function camelCase(str) {
            return str
            .split('-') 
            .map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1))
            .join('');
        } alert (camelCase(prompt("Defis işarəsi ilə yazılmış söz daxil edin")));
    </script>
</body>
</html>
