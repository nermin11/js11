<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let x = prompt("hesablama s…ôtrini daxil edin");
        let s =[];
        function calc(str){
            if (str.includes("+")){
                s = str.split ("+")
                return (+s[0] + +s[1])
            }
            if (str.includes("-")){
                s = str.split ("-")
                return (s[0] - s[1])
            }
            if (str.includes("/")){
                s = str.split ("/")
                return (s[0] / s[1])
            }
            if (str.includes("*")){
                s = str.split ("*")
                return (s[0] * s[1])
            }
        }
        alert(calc(x));
    </script>
</body>
</html>
