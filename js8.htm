<body>
    
    <script>
        function urlDivide(url) {
            arr = url.split('/')
                return {
                    first: arr[0],
                    second: arr[2],
                    last: arr.slice(3).join('/')
                }
            }
        let url = urlDivide (prompt("Link daxil edin"));

        document.write('protokol: ' + url.first); 
        document.write('<p> domen: ' + url.second); 
        document.write('<p> yol: ' + url.last); 

    </script>
</body>
